<!DOCTYPE html>
<html lang="en" ng-app="resumeApp">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Shamali Shinde&amp</title>

    <!-- Favicon -->
    <link rel="icon" href="img/core-img/favicon2.ico">

    <!-- Core Stylesheet -->
    <link rel="stylesheet" href="style.css">

</head>

<body ng-controller="resumeCtrl">
    <!-- Preloader -->
    <div id="preloader">
        <div class="loader"></div>
    </div>

    <div class="card-main-wrapper">
        <!-- <div class="card-content-wrapper bg-img"> -->
            <div class="card-content-wrapper bg-img" style="background-image: url(img/bg-img/About.png);">


            <!-- Contact Button -->
            <div class="horizontal-contact-btn">
                <a href="Shamali_Shinde_Resume.pdf"  class="btn card-btn contact-btn"><i class="fa fa-envelope-o"></i><span>Download Resume</span></a>
            </div>


            <!-- Header Area -->
            <header class="header_area">
                <!-- Logo -->
                <div class="logo d-flex justify-content-center align-items-center">
                    <a href="index.html"><img src="img/core-img/LogoShamaliWhite.png" alt=""></a>
                    <!-- Navbar Toggle -->
                    <div class="nav-toggle">
                        <i class="fa fa-bars"></i>
                    </div>
                </div>

                <!-- Menu -->
                <ul class="card-nav" >
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="skills.html">Skills</a></li>
                    <li><a href="experience.html">Experience</a></li>
                    <li><a href="education.html">Education</a></li>
                    <li  class="active"><a href="contact.html">Contact</a></li>
                </ul>
            </header>

            <!-- card Page Content -->
            <div class="card-page-content-wrapper d-flex align-items-end">
                <div class="page-content">

                    <!-- ##### Contact Area Start ##### -->
                    <div class="contact--area">
                        <div class="container-fluid">
                            <div class="row align-items-end">

                                <!-- Contact Form Area -->
                                <div ">
                                    <div class="contact-area">

                                        <div class="section-heading mb-50">
                                            <h2 style="color: white;">Get in touch</h2>
                                        </div>
                            
                                          
                                        <div class="contact-form-area" id="contactemail">
                                            
                                            <form name="contactform" class="contact-form"  action="https://formspree.io/mnqglrzz" method="POST">
                                                <div class="row">
                                                    <div class="col-12 col-lg-6">
                                                        <input type="text" class="form-control"  id="firstname" name="firstname" placeholder="First Name">
                                                    </div>
                                                    <div class="col-12 col-lg-6">
                                                        <input type="text" class="form-control"  id="lastname" name="lastname"  placeholder=" Last Name">
                                                    </div>
                                                    <div class="col-12 col-lg-6">
                                                        <input type="email" class="form-control" required="" id="email"  name="email" placeholder="E-mail">
                                                    </div>
                                                    <div class="col-12">
                                                        <input type="text" class="form-control" id="subject" name="subject"  placeholder="Subject">
                                                    </div>
                                                    <div class="col-12">
                                                        <textarea name="message" class="form-control" id="message"  cols="20" rows="5" placeholder="Message"></textarea>
                                                    </div>
                                                    <div class="col-12">
                                                        <button class="btn card-btn mt-15" type="submit" name="contactPost">Send Message</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>

                                <!-- Google Maps -->
                                <!-- <div class="col-12 col-md-6">
                                    <div class="map-area">
                                        <div >
                                            <img src="img/bg-img/about.JPG" alt="">
                                        </div>
                                    </div>
                                </div> -->
                            </div>
                        </div>
                    </div>
                    <!-- ##### Contact Area End ##### -->

                    <!-- ##### Contact Information Area Start ##### -->
                    <div class="contact-information">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-12 d-flex flex-wrap align-items-center justify-content-between">
                                    <!-- Single Contact Information -->
                                    <div class="single-contact-info d-flex align-items-center">
                                        <div class="contact-icon">
                                            <img src="img/core-img/placeholder.png" alt="">
                                        </div>
                                        <div class="contact-text">
                                            <h6>Address:</h6>
                                            <p>600, Central Ave <br> Riverside, CA 92507</p>
                                        </div>
                                    </div>

                                    <!-- Single Contact Information -->
                                    <div class="single-contact-info d-flex align-items-center">
                                        <div class="contact-icon">
                                            <img src="img/core-img/phone-call.png" alt="">
                                        </div>
                                        <div class="contact-text">
                                            <h6>Phone:</h6>
                                            <p>+1 (425) 505-6625</p>
                                        </div>
                                    </div>

                                    <!-- Single Contact Information -->
                                    <div class="single-contact-info d-flex align-items-center">
                                        <div class="contact-icon">
                                            <img src="img/core-img/envelope.png" alt="">
                                        </div>
                                        <div class="contact-text">
                                            <h6>Email:</h6>
                                            <p>shindeshamali@gmail.com</p>
                                        </div>
                                    </div>
                                    
                                </div>
                                
                            </div>
                            
                        </div>
                    </div>
                    <!-- ##### Contact Information Area End ##### -->
                   
                </div>
            </div>

        </div>
    </div>

    <!-- ##### All Javascript Files ##### -->
    <!-- jQuery-2.2.4 js -->
    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="js/bootstrap/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <!-- All Plugins js -->
    <script src="js/plugins/plugins.js"></script>
    <!-- Active js -->
    <script src="js/active.js"></script>
    <!-- Google Maps -->
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwuyLRa1uKNtbgx6xAJVmWy-zADgegA2s"></script> -->
    <!-- <script src="js/google-map/map-active.js"></script> -->
    <script src="js/controller.js"></script>

</body>

</html>
